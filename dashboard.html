<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TeamConnect</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-container">
            <img src="logo.png" alt="TeamConnect" class="nav-logo">
            <div class="nav-search">
                <span>üîç</span>
                <input type="text" placeholder="Search projects...">
            </div>
            <div class="nav-items">
                <a href="dashboard.html" class="nav-item active" title="Home">üè†</a>
                <a href="team-details.html" class="nav-item" title="Team">üë•</a>
                <a href="#" class="nav-item" id="logoutBtn" title="Logout">üö™</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile-card">
                <div class="profile-cover"></div>
                <div class="profile-avatar" id="userAvatar" onclick="openProfilePhotoModal()"
                    title="Click to change profile photo">U</div>
                <h3 id="userName">User</h3>
                <p id="userRollNo">Roll No</p>
                <div class="stats">
                    <div><span>Projects</span><strong id="projectCount">0</strong></div>
                    <div><span>Team</span><strong id="teamCount">0</strong></div>
                </div>
            </div>
        </aside>

        <main class="feed">
            <div class="create-post-card">
                <div class="create-post" onclick="openModal()">
                    <div class="avatar" id="postAvatar">U</div>
                    <div class="input-placeholder">Share your project...</div>
                </div>
                <div class="post-actions">
                    <button onclick="openModal()">üìÅ Upload Project</button>
                    <button onclick="window.location.href='team-details.html'">üë• Update Team</button>
                </div>
            </div>

            <div id="feedPosts" class="feed-posts">
                <!-- Posts will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content scale-in">
            <div class="modal-header">
                <h3>Upload Project</h3>
                <button onclick="closeModal()">√ó</button>
            </div>
            <form id="uploadForm">
                <input type="text" id="projectTitle" placeholder="Project Title" required>
                <textarea id="projectDesc" placeholder="Description" required></textarea>
                <div class="file-upload" onclick="document.getElementById('htmlFile').click()">
                    <input type="file" id="htmlFile" accept=".html" required hidden>
                    <span>üìÑ</span>
                    <p>Upload HTML File</p>
                    <small id="htmlFileName"></small>
                </div>
                <div class="file-upload" onclick="document.getElementById('logoFile').click()">
                    <input type="file" id="logoFile" accept="image/*" hidden>
                    <span>üñºÔ∏è</span>
                    <p>Upload Logo (Optional)</p>
                    <small id="logoFileName"></small>
                </div>

                <!-- Progress Indicator -->
                <div id="uploadProgress" style="display: none; margin: 16px 0;">
                    <div
                        style="background: #e0e0e0; border-radius: 8px; overflow: hidden; height: 8px; margin-bottom: 8px;">
                        <div id="progressBar"
                            style="background: linear-gradient(135deg, #0a66c2, #004182); height: 100%; width: 0%; transition: width 0.3s;">
                        </div>
                    </div>
                    <p id="uploadStatus" style="font-size: 14px; color: #666; text-align: center;"></p>
                </div>

                <button type="submit" class="btn-primary" id="uploadBtn">Upload</button>
            </form>
        </div>
    </div>

    <!-- Profile Photo Upload Modal -->
    <div id="profilePhotoModal" class="modal">
        <div class="modal-content scale-in">
            <div class="modal-header">
                <h3>Update Profile Photo</h3>
                <button onclick="closeProfilePhotoModal()">√ó</button>
            </div>
            <form id="profilePhotoForm" style="padding: 20px;">
                <div class="file-upload" onclick="document.getElementById('profilePhotoFile').click()">
                    <input type="file" id="profilePhotoFile" accept="image/*" required hidden>
                    <span>üì∑</span>
                    <p>Upload Profile Photo</p>
                    <small id="photoFileName"></small>
                </div>
                <div id="photoPreview" style="display: none; text-align: center; margin-bottom: 15px;">
                    <img id="previewImage"
                        style="max-width: 200px; max-height: 200px; border-radius: 50%; object-fit: cover;">
                </div>
                <button type="submit" class="btn-primary" id="uploadPhotoBtn">Upload Photo</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        initializeFirebase();

        // Check Auth
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadProfile(user);
                loadFeed();
            }
        });

        async function loadProfile(user) {
            try {
                const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    document.getElementById('userName').textContent = data.name;
                    document.getElementById('userRollNo').textContent = data.rollNo || 'No Roll No';

                    const initials = data.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    const avatarEl = document.getElementById('userAvatar');
                    const postAvatarEl = document.getElementById('postAvatar');

                    // Display profile photo if available
                    if (data.photoURL) {
                        avatarEl.innerHTML = `<img src="${data.photoURL}" alt="Profile">`;
                        postAvatarEl.innerHTML = `<img src="${data.photoURL}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                    } else {
                        avatarEl.textContent = initials;
                        postAvatarEl.textContent = initials;
                    }

                    localStorage.setItem('student_name', data.name);
                    localStorage.setItem('student_rollno', data.rollNo || '');
                }

                // Load Project Count
                const projects = await firebase.firestore().collection('projects').where('userId', '==', user.uid).get();
                document.getElementById('projectCount').textContent = projects.size;

                // Load Team Count
                const teamDoc = await firebase.firestore().collection('teams').doc(user.uid).get();
                if (teamDoc.exists) {
                    document.getElementById('teamCount').textContent = teamDoc.data().members.length;
                    localStorage.setItem('team_name', teamDoc.data().teamName);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadFeed() {
            const container = document.getElementById('feedPosts');
            container.innerHTML = '<p class="loading">Loading projects...</p>';

            try {
                const snapshot = await firebase.firestore().collection('projects').orderBy('createdAt', 'desc').get();
                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align:center; color:#666; margin-top:20px;">No projects found. Be the first to upload!</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const project = doc.data();
                    const initials = (project.userName || 'U').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);

                    const card = document.createElement('div');
                    card.className = 'project-post-card card fade-in';
                    card.style.background = 'white';
                    card.style.borderRadius = '8px';
                    card.style.border = '1px solid #e0e0e0';
                    card.style.padding = '16px';
                    card.style.marginBottom = '12px';

                    card.innerHTML = `
                        <div style="display: flex; gap: 12px; margin-bottom: 12px;">
                            <div class="avatar" style="width:48px; height:48px; border-radius:50%; background:linear-gradient(135deg, #0a66c2, #004182); display:flex; align-items:center; justify-content:center; color:white; font-weight:600;">${initials}</div>
                            <div class="post-info">
                                <strong style="display:block;">${project.userName}</strong>
                                <span style="font-size:12px; color:#666;">${project.teamName || 'Team'} ‚Ä¢ ${project.userSection}</span>
                            </div>
                        </div>
                        <h3 style="margin-bottom:8px;">${project.title}</h3>
                        <p style="color:#666; margin-bottom:12px;">${project.description}</p>
                        ${project.logoUrl ? `<img src="${project.logoUrl}" style="max-width:100%; border-radius:4px; margin-bottom:12px;">` : ''}
                        <div class="post-actions-row" style="border-top:1px solid #e0e0e0; padding-top:12px;">
                            <button style="padding:8px 16px; background:#0a66c2; color:white; border:none; border-radius:4px; cursor:pointer;" onclick="window.open('${project.htmlUrl}')">View Project</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p>Error loading feed.</p>';
            }
        }

        // Modal Logic
        function openModal() { document.getElementById('uploadModal').classList.add('active'); }
        function closeModal() { document.getElementById('uploadModal').classList.remove('active'); }

        document.getElementById('htmlFile').addEventListener('change', e => {
            document.getElementById('htmlFileName').textContent = e.target.files[0] ? `‚úì ${e.target.files[0].name}` : '';
        });
        document.getElementById('logoFile').addEventListener('change', e => {
            document.getElementById('logoFileName').textContent = e.target.files[0] ? `‚úì ${e.target.files[0].name}` : '';
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('uploadBtn');
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('uploadStatus');
            const user = firebase.auth().currentUser;

            if (!user) {
                alert('You must be logged in to upload projects.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';

            const title = document.getElementById('projectTitle').value;
            const desc = document.getElementById('projectDesc').value;
            const hFile = document.getElementById('htmlFile').files[0];
            const lFile = document.getElementById('logoFile').files[0];

            try {
                // Upload HTML file with progress
                statusText.textContent = 'Uploading HTML file...';
                progressBar.style.width = '20%';

                const hRef = firebase.storage().ref(`projects/${user.uid}/${Date.now()}_${hFile.name}`);
                const hUploadTask = hRef.put(hFile);

                await new Promise((resolve, reject) => {
                    hUploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = 20 + (snapshot.bytesTransferred / snapshot.totalBytes) * 30;
                            progressBar.style.width = progress + '%';
                        },
                        (error) => reject(error),
                        () => resolve()
                    );
                });

                const hUrl = await hRef.getDownloadURL();
                progressBar.style.width = '50%';

                // Upload logo if provided
                let lUrl = null;
                if (lFile) {
                    statusText.textContent = 'Uploading logo...';
                    progressBar.style.width = '60%';

                    const lRef = firebase.storage().ref(`logos/${user.uid}/${Date.now()}_${lFile.name}`);
                    const lUploadTask = lRef.put(lFile);

                    await new Promise((resolve, reject) => {
                        lUploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = 60 + (snapshot.bytesTransferred / snapshot.totalBytes) * 20;
                                progressBar.style.width = progress + '%';
                            },
                            (error) => reject(error),
                            () => resolve()
                        );
                    });

                    lUrl = await lRef.getDownloadURL();
                }
                progressBar.style.width = '80%';

                // Save to Firestore
                statusText.textContent = 'Saving project details...';
                await firebase.firestore().collection('projects').add({
                    userId: user.uid,
                    userName: localStorage.getItem('student_name') || 'Unknown',
                    userSection: localStorage.getItem('student_section') || 'N/A',
                    teamName: localStorage.getItem('team_name') || 'Team',
                    title: title,
                    description: desc,
                    htmlUrl: hUrl,
                    logoUrl: lUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                progressBar.style.width = '100%';
                statusText.textContent = 'Upload complete!';

                // Wait a moment to show completion
                await new Promise(resolve => setTimeout(resolve, 500));

                // Reset form
                document.getElementById('uploadForm').reset();
                document.getElementById('htmlFileName').textContent = '';
                document.getElementById('logoFileName').textContent = '';

                closeModal();
                loadFeed();
                loadProfile(user);
                alert('‚úÖ Project uploaded successfully!');
            } catch (err) {
                console.error('Upload error:', err);
                progressBar.style.width = '0%';
                statusText.textContent = '';

                let errorMsg = 'Upload failed. ';
                if (err.code === 'storage/unauthorized') {
                    errorMsg += 'You do not have permission to upload files. Please check Firebase Storage rules.';
                } else if (err.code === 'storage/canceled') {
                    errorMsg += 'Upload was canceled.';
                } else if (err.code === 'storage/unknown') {
                    errorMsg += 'An unknown error occurred. Please try again.';
                } else {
                    errorMsg += err.message;
                }

                alert('‚ùå ' + errorMsg);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload';
                progressDiv.style.display = 'none';
            }
        });

        // Profile Photo Modal Functions
        function openProfilePhotoModal() {
            document.getElementById('profilePhotoModal').classList.add('active');
        }

        function closeProfilePhotoModal() {
            document.getElementById('profilePhotoModal').classList.remove('active');
            document.getElementById('profilePhotoForm').reset();
            document.getElementById('photoFileName').textContent = '';
            document.getElementById('photoPreview').style.display = 'none';
        }

        // Preview photo before upload
        document.getElementById('profilePhotoFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('photoFileName').textContent = `‚úì ${file.name}`;

                // Show preview
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('previewImage').src = event.target.result;
                    document.getElementById('photoPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload profile photo
        document.getElementById('profilePhotoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('uploadPhotoBtn');
            const user = firebase.auth().currentUser;
            const file = document.getElementById('profilePhotoFile').files[0];

            if (!user || !file) return;

            btn.disabled = true;
            btn.textContent = 'Uploading...';

            try {
                // Upload to Firebase Storage
                const photoRef = firebase.storage().ref(`profile_photos/${user.uid}/${Date.now()}_${file.name}`);
                await photoRef.put(file);
                const photoURL = await photoRef.getDownloadURL();

                // Update Firestore user document
                await firebase.firestore().collection('users').doc(user.uid).update({
                    photoURL: photoURL
                });

                // Update UI
                const avatarEl = document.getElementById('userAvatar');
                const postAvatarEl = document.getElementById('postAvatar');
                avatarEl.innerHTML = `<img src="${photoURL}" alt="Profile">`;
                postAvatarEl.innerHTML = `<img src="${photoURL}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;

                closeProfilePhotoModal();
                alert('‚úÖ Profile photo updated successfully!');
            } catch (err) {
                console.error('Photo upload error:', err);
                alert('‚ùå Failed to upload photo: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload Photo';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            if (confirm('Logout?')) {
                await firebase.auth().signOut();
                localStorage.clear();
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
