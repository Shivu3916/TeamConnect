<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeamConnect</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 420px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(59, 130, 246, 0.3));
        }

        h2 {
            color: #60a5fa;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #f87171;
            font-size: 0.85rem;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #93c5fd;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #93c5fd;
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
                padding: 30px 25px;
            }
        }
    </style>
</head>


<body>

    <div class="card">
        <div class="logo-header">
            <img src="logo.png" alt="TeamConnect Logo">
        </div>

        <h2>Welcome Back!</h2>
        <p>Login to continue</p>

        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            <span id="emailError" class="error"></span>

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span id="passwordError" class="error"></span>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <p class="login-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </p>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js" crossorigin="anonymous"></script>
    <script src="supabase-config.js"></script>
    <script>
        // Wait for Supabase SDK to load
        window.addEventListener('load', function () {
            if (typeof window.supabase === 'undefined') {
                console.error('‚ùå Supabase SDK failed to load!');
                alert('Error: Unable to load Supabase. Please check your internet connection and refresh the page.');
                return;
            }
            initializeSupabase();
        });

        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Save to localStorage
                localStorage.setItem('student_email', email);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';

                if (error.message.includes('Invalid login credentials')) {
                    alert('‚ùå Invalid email or password.\n\n‚úÖ Please check your credentials or sign up.');
                } else if (error.message.includes('Email not confirmed')) {
                    alert('‚ùå Please confirm your email address first.');
                } else {
                    alert('‚ùå Login failed: ' + error.message);
                }
            }
        });
    </script>
</body>

</html>
